<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ParkingLotUI</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
		integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
		crossorigin="anonymous" referrerpolicy="no-referrer">
	<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<link href="../css/pages/parkings.css" rel="stylesheet">
	<script defer src="../js/global.js"></script>
	<script defer src="../js/utils.js"></script>
	<script defer src="../js/pages/parkings.js"></script>
</head>

<body>
	<header class="header" id="menu">
		<!-- Inner html content loaded dynamically through script. -->
	</header>

	<div class="search">
		<label for="search-input"> Search </label>
		<input type="text" class="form-control" id="search-input" placeholder="License plate">
		<div class="search-button" id="search-button">
			<i class="fa-solid fa-magnifying-glass"></i>
		</div>
	</div>

	<main>
		<div class="control">
			<button class="control-button" id="refresh">
				<i class="fa-solid fa-arrow-rotate-right"></i>
			</button>
			<button class="control-button add" id="add" data-bs-toggle="modal" data-bs-target="#addModal">
				<i class="fa-solid fa-door-open"></i>
			</button>
		</div>

		<!-- Modal: Add new parking session start. -->
		<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="addModalLabel"> ADD NEW PARKING SESSION </h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<form>
							<div class="mb-3">
								<label for="plate-input" class="form-label"> License Plate </label>
								<input type="text" id="plate-input" class="form-control add-input" placeholder="License plate">
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Close </button>
						<button type="submit" class="btn btn-primary" id="submit"> Save </button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal: Add new parking session end. -->

		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th scope="col"> License Plate </th>
					<th scope="col"> Entry Time </th>
					<th scope="col"> Exit Time </th>
					<th scope="col"> Duration </th>
					<th scope="col"> Total Price </th>
					<th scope="col"> Actions </th>
				</tr>
			</thead>
			<tbody id="table" class="table-group-divider">
				<!-- Inner html content loaded dynamically through script. -->
			</tbody>
		</table>

		<div class="table-alert invisible alert alert-warning" id="alert" role="alert">
			There are no parking entries registered.
		</div>

		<!-- Modal: Vehicle info start. -->
		<div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="addModalLabel"> VEHICLE INFORMATION </h1>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body" id="vehicle-info">
						<div class="card vehicle-info" id="vehicle-body" style="width: 18rem;">
							<!-- Inner html content loaded dynamically through script. -->
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Close </button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal: Vehicle info end. -->
	</main>

	<div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast">
		<!-- Inner html content loaded dynamically through script. -->
	</div>
</body>

</html>
