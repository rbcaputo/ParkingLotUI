<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParkingLotUI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link href="../css/pages/vehicles.css" rel="stylesheet">
  <script defer src="../js/global.js"></script>
  <script defer src="../js/utils.js"></script>
  <script defer src="../js/pages/vehicles.js"></script>
</head>

<body>
  <header class="header" id="menu">
    <!-- Inner html content loaded dynamically through script. -->
  </header>

  <div class="search">
    <label for="search-input"> Search </label>
    <input type="text" class="form-control" id="search-input" placeholder="abc1234">
    <div class="search-button" id="search">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
  </div>

  <main>
    <div class="control">
      <button class="control-button" id="refresh">
        <i class="fa-solid fa-arrow-rotate-right"></i>
      </button>
      <button class="control-button add" id="add" data-bs-toggle="modal" data-bs-target="#addModal">
        <i class="fa-solid fa-car"></i>
      </button>
    </div>

    <!-- Modal: Add/edit vehicle start. -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addModalLabel"> ADD/UPDATE VEHICLE </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="plate-input" class="form-label"> License Plate </label>
                <input type="text" class="form-control add-input" id="plate-input" placeholder="abc1234">
                <label for="size-input" class="form-label"> Size </label>
                <select name="dropdown" class="form-control add-input" id="size-input">
                  <option value="1"> Small </option>
                  <option value="2"> Medium </option>
                  <option value="3"> Large </option>
                </select>
                <label for="brand-input" class="form-label"> Brand </label>
                <input type="text" class="form-control add-input" id="brand-input">
                <label for="model-input" class="form-label"> Model </label>
                <input type="text" class="form-control add-input" id="model-input">
                <label for="color-input" class="form-label"> Color </label>
                <input type="text" class="form-control add-input" id="color-input">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Close </button>
            <button type="submit" class="btn btn-primary" id="submit"> Save </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal: Add/edit vehicle end. -->

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col"> License Plate </th>
          <th scope="col"> Size </th>
          <th scope="col"> Brand </th>
          <th scope="col"> Model </th>
          <th scope="col"> Color </th>
          <th scope="col"> Parked? </th>
          <th scope="col"> Actions </th>
        </tr>
      </thead>
      <tbody id="table" class="table-group-divider">
        <!-- Inner html content loaded dynamically through script. -->
      </tbody>
    </table>

    <div class="table-alert invisible alert alert-warning" id="alert" role="alert">
      There are no parking entries registered.
    </div>
  </main>

  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast">
    <!-- Inner html content loaded dynamically through script. -->
  </div>
</body>

</html>
