<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ParkingLotUI</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link href="../css/style.css" rel="stylesheet">
  <script defer src="../js/global.js"></script>
	<script defer src="../js/utils.js"></script>
</head>

<body>
  <header class="header" id="menu">
    <!-- Inner html content loaded dynamically through script. -->
  </header>

  <div class="search">
    <input type="text" id="search-input">
    <div class="search-button" id="search-button-parkings">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
  </div>

  <main class="main">
    <div class="control">
      <button class="control-button" id="refresh">
        <i class="fa-solid fa-arrow-rotate-right"></i>
      </button>
      <button class="control-button" id="add">
        <i class="fa-solid fa-plus"></i>
      </button>
    </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col"> License Plate </th>
          <th scope="col"> Size </th>
          <th scope="col"> Brand </th>
          <th scope="col"> Model </th>
          <th scope="col"> Color </th>
          <th scope="col"> Actions </th>
        </tr>
      </thead>
      <tbody class="table-group-divider" id="table">
        <!-- Inner html content loaded dynamically through script. -->
      </tbody>
    </table>

    <div class="table-alert invisible alert alert-warning" id="alert" role="alert">
      There are no vehicle entries registered.
    </div>

  </main>
</body>

</html>
